<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Byte Client Emotes Store</title>
  <style>
    body{margin:0;background:#0d0d1f;color:white;font-family:Segoe UI;padding:40px;text-align:center;}
    h1{font-size:3.8rem;background:linear-gradient(90deg,#8B00FF,#00ffea);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}

    .back-btn{
      position:fixed;
      top:25px;
      right:25px;
      background:linear-gradient(45deg,#ff00aa,#8B00FF);
      padding:14px 45px;
      border-radius:60px;
      font-size:1.3rem;
      font-weight:bold;
      color:white;
      text-decoration:none;
      box-shadow:0 10px 30px rgba(139,0,255,0.45);
      transition:0.35s;
    }
    .back-btn:hover{
      transform:scale(1.08);
      box-shadow:0 15px 45px rgba(139,0,255,0.7);
    }

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:40px;max-width:1300px;margin:60px auto;padding:0 20px;}
    .emote{background:rgba(255,255,255,0.04);border-radius:20px;padding:30px;border:1px solid rgba(139,0,255,0.2);backdrop-filter:blur(10px);transition:0.4s;}
    .emote:hover{transform:translateY(-12px);box-shadow:0 20px 50px rgba(139,0,255,0.25);}
    .price{font-size:2.2rem;color:#00ffea;font-weight:bold;margin:15px 0;}
    .buy{background:linear-gradient(45deg,#8B00FF,#4B0082);border:none;padding:16px 50px;font-size:1.4rem;border-radius:50px;cursor:pointer;color:white;font-weight:bold;transition:0.3s;}
    .buy:hover{transform:scale(1.08);box-shadow:0 10px 30px rgba(139,0,255,0.5);}
    .pack{background:linear-gradient(45deg,#ff00aa,#8B00FF);transform:scale(1.05);}
    .pack .buy{background:linear-gradient(45deg,#ff00aa,#c800ff);}
  </style>
</head>
<body>

  <a href="/" class="back-btn">← Back</a>

  <h1>Byte Emotes Store</h1>
  <p style="font-size:1.5rem;opacity:0.9;">Every emote only $5 • Pack on sale</p>

  <div class="grid">
    <div class="emote">
      <h2>Floss</h2>
      <p class="price">€5</p>
      <button class="buy" onclick="buy(2)">Buy – $5</button>
    </div>

    <div class="emote">
      <h2>Griddy</h2>
      <p class="price">€5</p>
      <button class="buy" onclick="buy(3)">Buy – $5</button>
    </div>

    <div class="emote">
      <h2>Emote 3</h2>
      <p class="price">€5</p>
      <button class="buy" onclick="buy(4)">Buy – $5</button>
    </div>

    <div class="emote pack">
      <h2>Emote Pack 1</h2>
      <p>8 emotes • Worth $40</p>
      <p class="price">€15</p>
      <button class="buy" onclick="buy(101)">Buy Pack – $15</button>
    </div>
  </div>

  <script>
    function buy(id){location.href=`https://api.byteclient.site/create-checkout?emote=${id}`;}
  </script>

</body>
</html>
